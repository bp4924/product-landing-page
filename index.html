<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img src="./assets/bplogo.webp" alt="BP Logo" id="header-img" />
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#footer" class="nav-link">Code Elements</a>
          </li>
          <li>
            <a href="#footer" class="nav-link">FizzBuzz</a>
          </li>
          <li>
            <a href="#footer" class="nav-link">Python Functions</a>
          </li>
          <li>
            <a href="#footer" class="nav-link">AI Prompting</a>
          </li>
          <li>
            <a href="#footer" class="nav-link">Recursion</a>
          </li>
        </ul>
      </nav>
      <div id="video">
        <!-- You can watch an embedded product video with id="video" -->
      </div>
      <form
        action="https://www.freecodecamp.com/email-submit"
        id="form"
        method="get"
      >
        <label for="email">Enter Email address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email address"
        />
        <label for="submit">Submit</label>
        <input type="submit" id="submit" name="submit" value="Submit" />
      </form>
    </header>
    <footer id="footer">Thanks for playing</footer>
  </body>
  <!--Your product landing page should have a header element with a corresponding id="header" -- DONE
You can see an image within the header element with a corresponding id="header-img" (A logo would make a good image here) -- DONE

You can see at least three clickable elements inside the nav element, each with the class nav-link --DONE
When you click a .nav-link button in the nav element, you are taken to the corresponding section of the landing page

Your landing page has a form element with a corresponding id="form"
Within the form, there is an input field with id="email" where you can enter an email address
The #email input field should have placeholder text to let users know what the field is for
The #email input field uses HTML5 validation to confirm that the entered text is an email address
Within the form, there is a submit input with a corresponding id="submit"
When you click the #submit element, the email is submitted to a static page (use this mock URL: https://www.freecodecamp.com/email-submit)
The navbar should always be at the top of the viewport
Your product landing page should have at least one media query
Your product landing page should utilize CSS flexbox at least once-->
</html>
